<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortixCryptoBot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            position: relative;
        }

        .message {
            text-align: center;
        }

        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #ffffff;
            color: black;
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.4);
        }

        .button:hover {
            background-color: #f1f1f1;
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.6);
        }

        .vp-image {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }

        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="telegram-content" class="message" style="display:none;">
        <p class="welcome-message" id="score">Score: 0 <img src="https://github.com/hedred-z/Vetrix/blob/main/VRX.png" alt="VP Image" class="vp-image"></p>
    </div>

    <div id="non-telegram-content" class="message" style="display:none;">
        <p class="welcome-message">Пожалуйста, зайдите через Telegram.</p>
        <a href="https://t.me/VortixCryptoBot" target="_blank" class="button">
            Collect VP <img src="https://github.com/hedred-z/Vetrix/blob/main/VRX.png" alt="VP Image" class="vp-image">
        </a>
    </div>

    <script>
        function isTelegram() {
            return /Telegram/.test(navigator.userAgent);
        }

        function displayContent() {
            if (isTelegram()) {
                // Предположим, что количество очков хранится в localStorage
                const points = localStorage.getItem('userPoints') || '0';
                document.getElementById('score').textContent = `Score: ${points}`;
                document.getElementById('telegram-content').style.display = 'block';
                document.getElementById('non-telegram-content').style.display = 'none';
            } else {
                document.getElementById('non-telegram-content').style.display = 'block';
                document.getElementById('telegram-content').style.display = 'none';
            }
        }

        displayContent();
    </script>
</body>
</html>
