<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortixCryptoBot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            position: relative;
            text-align: center;
        }

        .message {
            text-align: center;
        }

        .welcome-message {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .button {
            background-color: #ffffff;
            color: black;
            padding: 8px 20px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.4);
            margin-top: 20px;
        }

        .button:hover {
            background-color: #f1f1f1;
            transform: scale(1.05);
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.6);
        }

        .vp-image {
            width: 20px;
            height: 20px;
            margin-left: 5px;
        }

        #score {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="desktop-content" class="message" style="display:none;">
        <p class="welcome-message">Этот сайт поддерживается только на мобильных устройствах.</p>
    </div>

    <div id="non-telegram-content" class="message" style="display:none;">
        <p class="welcome-message">Пожалуйста, зайдите через Telegram.</p>
        <a href="https://t.me/VortixCryptoBot" target="_blank" class="button">
            Collect VP <img src="https://raw.githubusercontent.com/hedred-z/Vetrix/5520b24102966c5088ef1374f193cfdbd20d5d10/VRX.png" alt="VP Image" class="vp-image">
        </a>
    </div>

    <div id="telegram-content" class="message" style="display:none;">
        <p class="welcome-message" id="score">Score: 0 <img src="https://raw.githubusercontent.com/hedred-z/Vetrix/5520b24102966c5088ef1374f193cfdbd20d5d10/VRX.png" alt="VP Image" class="vp-image"></p>
        <button id="increase-score" class="button">Increase Score</button>
    </div>

    <script>
        function isMobile() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        function isTelegram() {
            return /Telegram/.test(navigator.userAgent);
        }

        function displayContent() {
            if (isMobile()) {
                if (isTelegram()) {
                    const points = localStorage.getItem('userPoints') || '0';
                    document.getElementById('score').textContent = `Score: ${points}`;
                    document.getElementById('telegram-content').style.display = 'block';
                    document.getElementById('non-telegram-content').style.display = 'none';
                    document.getElementById('desktop-content').style.display = 'none';
                } else {
                    document.getElementById('non-telegram-content').style.display = 'block';
                    document.getElementById('telegram-content').style.display = 'none';
                    document.getElementById('desktop-content').style.display = 'none';
                }
            } else {
                document.getElementById('desktop-content').style.display = 'block';
                document.getElementById('non-telegram-content').style.display = 'none';
                document.getElementById('telegram-content').style.display = 'none';
            }
        }

        function updateScore(increaseAmount) {
            let currentPoints = parseInt(localStorage.getItem('userPoints') || '0', 10);
            currentPoints += increaseAmount;
            localStorage.setItem('userPoints', currentPoints);
            document.getElementById('score').textContent = `Score: ${currentPoints}`;
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayContent();

            const increaseButton = document.getElementById('increase-score');
            if (increaseButton) {
                increaseButton.addEventListener('click', function() {
                    updateScore(10);
                });
            }
        });
    </script>
</body>
</html>
