<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortixCryptoBot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            position: relative;
        }

        #mobile-content, #desktop-content, #telegram-content {
            text-align: center;
            display: none;
        }

        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #ffffff;
            color: black;
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.4);
        }

        .button:hover {
            background-color: #f1f1f1;
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.6);
        }

        .button-disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        .vp-image {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }

        /* Стили для поля ввода никнейма и кнопки */
        .nickname-input {
            position: fixed;
            bottom: 80px;
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 18px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 5px;
            color: black;
        }

        .register-button {
            position: fixed;
            bottom: 20px;
            width: calc(100% - 20px);
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-button.disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        .register-button.active {
            background-color: white;
            color: black;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 16px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="desktop-content">
        <p class="welcome-message">Пожалуйста, зайдите через Telegram.</p>
        <a href="https://t.me/VortixCryptoBot" target="_blank" class="button">
            Collect VP <img src="https://raw.githubusercontent.com/hedred-z/Vetrix/main/VRX.png" alt="VP Image" class="vp-image">
        </a>
    </div>

    <div id="telegram-content">
        <img src="https://raw.githubusercontent.com/hedred-z/Vetrix/main/VRX.png" alt="User Avatar" class="avatar" id="user-avatar">
        <p class="welcome-message">Добро пожаловать, введите никнейм.</p>

        <input type="text" id="nickname" class="nickname-input" placeholder="NickName" maxlength="20">
        <button class="register-button disabled" id="register-btn">Зарегистрироваться</button>

        <p class="error-message" id="error-message">Никнейм должен содержать только английские буквы и цифры!</p>
    </div>

    <script>
        function checkDevice() {
            var isTelegram = /Telegram/i.test(navigator.userAgent);
            if (isTelegram) {
                document.getElementById('telegram-content').style.display = 'block';
            } else {
                document.getElementById('desktop-content').style.display = 'block';
            }
        }

        function validateNickname(nickname) {
            var regex = /^[a-zA-Z0-9]+$/;
            return regex.test(nickname);
        }

        document.getElementById('nickname').addEventListener('input', function() {
            var nickname = document.getElementById('nickname').value;
            var registerBtn = document.getElementById('register-btn');
            var errorMessage = document.getElementById('error-message');

            if (validateNickname(nickname)) {
                registerBtn.classList.remove('disabled');
                registerBtn.classList.add('active');
                errorMessage.style.display = 'none';
            } else {
                registerBtn.classList.remove('active');
                registerBtn.classList.add('disabled');
                errorMessage.style.display = 'block';
            }
        });

        checkDevice();
    </script>
</body>
</html>
