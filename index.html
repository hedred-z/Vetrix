<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vortix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      user-select: none;
      background-color: black;
      color: white;
    }
    .bottom-menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      background-color: black;
      padding: 10px 0;
      border-top: 1px solid white;
    }
    .bottom-menu button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .bottom-menu button:focus {
      outline: none;
    }
    .bottom-menu button:hover {
      transform: scale(1.2);
    }
    .bottom-menu button.active {
      transform: scale(1.5);
    }
  </style>
</head>
<body>
  <footer class="bottom-menu">
    <button class="active"><i class="fas fa-home"></i></button>
    <button><i class="fas fa-star"></i></button>
    <button><i class="fas fa-trophy"></i></button>
    <button><i class="fas fa-link"></i></button>
    <button><i class="fas fa-tasks"></i></button>
  </footer>
  <script>
    const buttons = document.querySelectorAll('.bottom-menu button');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
      });
    });
  </script>
</body>
</html>
