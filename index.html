<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vortix</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden; /* Запрет прокрутки */
      user-select: none; /* Запрет выделения текста */
    }

    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center; /* Центрирование текста */
    }

    #currency-img {
      width: 200px;
      height: 200px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #currency-img:active {
      transform: scale(0.9);
    }

    .energy-counter {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #fff;
      font-size: 18px;
      display: flex;
      align-items: center;
    }

    .energy-counter img {
      width: 20px;
      height: 20px;
      margin-right: 5px;
      transition: height 1s ease-out;
    }

    .bottom-menu {
      display: flex;
      justify-content: space-around;
      background-color: #111;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .bottom-menu button {
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      transition: transform 0.3s ease;
    }

    .bottom-menu button:focus {
      outline: none;
    }

    .bottom-menu button:hover {
      color: #888;
    }

    .bottom-menu button.active {
      transform: scale(1.3);
      color: #fff;
    }

    .hidden {
      display: none;
    }

    .active-content {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <main id="main-content">
      <div>
        <img src="https://raw.githubusercontent.com/hedred-z/Vetrix/8a62ac0de046531704b0e567246af33a1a08cad9/VRX.png" alt="Currency" id="currency-img" onclick="tapCurrency()" oncontextmenu="return false;">
        <div class="energy-counter">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Lightning_icon.svg/2048px-Lightning_icon.svg.png" alt="Energy" id="energy-icon">
          <span id="energy-count">1000 / 1000</span>
        </div>
      </div>
    </main>

    <footer class="bottom-menu">
      <button id="leaderboard-btn" onclick="showContent('leaderboard', this)"><i class="fas fa-trophy"></i></button>
      <button id="interesting-btn" onclick="showContent('interesting', this)"><i class="fas fa-star"></i></button>
      <button id="home-btn" class="active" onclick="showContent('home', this)"><i class="fas fa-home"></i></button>
      <button id="referral-btn" onclick="showContent('referral', this)"><i class="fas fa-link"></i></button>
      <button id="tasks-btn" onclick="showContent('tasks', this)"><i class="fas fa-tasks"></i></button>
    </footer>
  </div>

  <script>
    let energy = 1000;
    const maxEnergy = 1000;
    const currencyImg = document.getElementById('currency-img');
    const energyCount = document.getElementById('energy-count');
    const energyIcon = document.getElementById('energy-icon');

    function tapCurrency() {
      if (energy > 0) {
        energy--;
        energyCount.innerText = `${energy} / ${maxEnergy}`;

        // Анимация уменьшения молнии по мере использования энергии
        energyIcon.style.height = `${(energy / maxEnergy) * 20}px`;

        // Анимация нажатия на изображение
        currencyImg.style.transform = 'scale(0.9)';
        setTimeout(() => {
          currencyImg.style.transform = 'scale(1)';
        }, 200);
      } else {
        // Анимация нехватки энергии
        energyCount.innerText = "Нет энергии!";
        energyCount.style.color = 'red';
        energyIcon.style.height = '0px';
      }
    }

    function showContent(page, element) {
      const content = {
        home: `
          <div>
            <img src="https://raw.githubusercontent.com/hedred-z/Vetrix/8a62ac0de046531704b0e567246af33a1a08cad9/VRX.png" alt="Currency" id="currency-img" onclick="tapCurrency()" oncontextmenu="return false;">
            <div class="energy-counter">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Lightning_icon.svg/2048px-Lightning_icon.svg.png" alt="Energy" id="energy-icon">
              <span id="energy-count">1000 / 1000</span>
            </div>
          </div>
        `,
        leaderboard: '<h1 style="color: white;">Рейтинг</h1><p style="color: white;">Здесь будет список лидеров.</p>',
        interesting: '<h1 style="color: white;">Интересное</h1><p style="color: white;">Подпишитесь на наш Telegram-канал для получения последних новостей.</p>',
        referral: '<h1 style="color: white;">Реферальная Система</h1><p style="color: white;">Создайте реферальную ссылку и получайте бонусы.</p>',
        tasks: '<h1 style="color: white;">Задания</h1><ul style="color: white;"><li>Задание 1: Нажмите на валюту 50 раз.</li><li>Задание 2: Подпишитесь на наш Telegram-канал.</li><li>Задание 3: Пригласите друга.</li></ul>',
      };

      // Меняем содержимое
      document.getElementById('main-content').innerHTML = content[page];

      // Убираем активный класс у всех кнопок
      document.querySelectorAll('.bottom-menu button').forEach(btn => btn.classList.remove('active'));

      // Добавляем активный класс к нажатой кнопке
      element.classList.add('active');
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
