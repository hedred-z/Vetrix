<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="telegram-content">
        <img src="https://via.placeholder.com/100" alt="User Avatar" id="user-avatar">
        <p id="score">Score: 0 <img src="https://raw.githubusercontent.com/hedred-z/Vetrix/5520b24102966c5088ef1374f193cfdbd20d5d10/VRX.png" alt="VP Image" class="vp-image"></p>
        <button id="start-farming" class="button">Start Farming</button>
    </div>
    <div id="farm-status" style="display: none;">
        <p id="farming-score">Score: 0</p>
        <p id="remaining-time">Remaining Time: 3:00:00</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
