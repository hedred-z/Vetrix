<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VortixCryptoBot</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            position: relative;
        }

        #mobile-content, #desktop-content {
            text-align: center;
        }

        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #ffffff;
            color: black;
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.4);
        }

        .button:hover {
            background-color: #f1f1f1;
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(255, 255, 255, 0.6);
        }

        /* Мобильные стили */
        @media (max-width: 768px) {
            .button {
                display: none; /* Убираем кнопку на мобильных */
            }
        }
    </style>
</head>
<body>
    <div id="mobile-content" style="display:none;">
        <p class="welcome-message">working...</p>
    </div>

    <div id="desktop-content" class="message" style="display:none;">
        <p class="welcome-message">Сайт поддерживается только на мобильных устройствах.</p>
        <a href="https://t.me/VortixCryptoBot" target="_blank" class="button">Vortix в Telegram</a>
    </div>

    <script>
        function checkDevice() {
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                document.getElementById('mobile-content').style.display = 'block';
                document.getElementById('desktop-content').style.display = 'none';
            } else {
                document.getElementById('desktop-content').style.display = 'block';
                document.getElementById('mobile-content').style.display = 'none';
            }
        }

        checkDevice();
    </script>
</body>
</html>
